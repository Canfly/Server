<html lang="ru">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;

        }

    <div class="debug-links">
        <h2>Тестовые ссылки:</h2>
        <a href="/canfly_api_test_42xyz">Test API Route</a>
        <a href="/debug">Debug Info</a>
