## 95.213.159.9 "selectel"
## canfly/diaspora nginx conf
## 5dec2014

user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
    use epoll;
}

http {
	rewrite_log on;

    ##
    # Security
    ##
    server_tokens off;
    add_header X-Powered-By canfly;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    #add_header X-XSS-Protection "1; mode=block;";
    #add_header X-Content-Security-Policy "allow 'all';";
    #add_header X-WebKit-CSP "allow 'all';";
    #add_header Vary "Accept-Encoding";

    # Limit Request
    limit_req_status 403;
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 78; 

	##
	# Basic Settings
	##

   	sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 2048;
    reset_timedout_connection on;

    server_names_hash_bucket_size 64;
    server_name_in_redirect off;

    include mime.conf;
    default_type application/octet-stream;

    log_format main '$remote_addr $upstream_response_time $upstream_cache_status [$time_local] '
        '$scheme://$host "$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent"';
        
        #map "$request:$status" access_log {
        #    "POST /receive/public HTTP/1.1:200"  off;
        #    default on;
        #}
        

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

    ##
	# Gzip Settings
	##

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js;

    open_file_cache max=100000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;



    include proxy.conf;
    include fcgi.conf;

	include /etc/nginx/sites-enabled/*;
}


