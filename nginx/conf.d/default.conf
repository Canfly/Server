server {
    listen 80;

    server_name canfly.org *.canfly.org;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    
    # Упрощенный доступ к логам - каталог
    location /logs/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        alias /var/log/nginx/;
        autoindex on;
        autoindex_format html;
        default_type text/plain;
    }
    
    # Прямой доступ к файлу access.log
    location = /logs/access.log {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        default_type text/plain;
        add_header Content-Disposition "inline";
        root /;
        try_files /var/log/nginx/access.log =404;
    }
    
    # Прямой доступ к файлу error.log
    location = /logs/error.log {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        default_type text/plain;
        add_header Content-Disposition "inline";
        root /;
        try_files /var/log/nginx/error.log =404;
    }
    
    # Тестовый маршрут для nginx-debug
    location = /nginx-debug {
        default_type text/plain;
        return 200 "Debug info:\nTime: $time_local\nHostname: $hostname\nAuth path: /etc/nginx/.htpasswd";
    }
    
    # Редирект старых URL к новому пути логов
    location /canfly_secure_logs_access_xyz {
        return 301 https://canfly.org/logs/;
    }
    
    location /canfly_secure_logs_access_xyz/ {
        return 301 https://canfly.org/logs/;
    }
    
    location ~ ^/canfly_secure_logs_access_xyz/(.+)$ {
        return 301 https://canfly.org/logs/$1;
    }
    
    # Статус сервера
    location /status {
        add_header Content-Type text/plain;
        return 200 "Server is running\nHostname: $hostname\nDate: $time_local\nDomain: $host";
    }
    
    # Тестовая страница
    location = /test-debug {
        try_files /test-debug.html =404;
    }
    
    # API для отладки
    location /debug {
        default_type text/plain;
        return 200 "Debug info: API is working!";
    }
    
    # Уникальный тестовый маршрут
    location /canfly_api_test_42xyz {
        default_type text/plain;
        return 200 "Canfly API Test: Success!\nTimestamp: $time_iso8601\nHostname: $hostname\nRequest_ID: $request_id";
    }
    
    # Тестовый маршрут для auth файла
    location /show_auth_file {
        default_type text/plain;
        return 200 "Auth file content (should not be exposed in production):\nUser info: $remote_user";
    }
    
    # Проксирование главной страницы на Render
    location = / {
        proxy_pass https://threed-ooen.onrender.com;
        proxy_set_header Host threed-ooen.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Проксирование /i/ пути на Vercel
    location ~ ^/i/ {
        proxy_pass https://page-hash-adioms-projects.vercel.app;
        proxy_set_header Host page-hash-adioms-projects.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Обработка для других путей
    location / {
        proxy_pass https://threed-ooen.onrender.com;
        proxy_set_header Host threed-ooen.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
