server {
    listen 80;
    server_name canfly.org *.canfly.org;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    # Используем переменные для обработки поддоменов
    set $redirect_to_subdomain "";
    
    # Проверяем домен, но избегаем проверки для основного домена и healthcheck
    if ($host != "canfly.org" && $host != "healthcheck.railway.app") {
        if ($host ~* ^([^.]+)\.fillin\.moscow$) {
            set $subdomain $1;
            set $redirect_to_subdomain "true";
        }
    }
    
    # Выполняем редирект только если $redirect_to_subdomain установлен
    if ($redirect_to_subdomain = "true") {
        return 301 https://canfly.org/i/$subdomain;
    }
    
    # Защищенный доступ к логам
    location /logs/ {
        alias /var/log/nginx-logs/;
        autoindex on;
        autoindex_format html;
        
        # Базовая аутентификация
        auth_basic "Restricted Logs Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Разрешаем только GET запросы для скачивания файлов
        limit_except GET {
            deny all;
        }
    }
    
    # Статус сервера для проверки
    location /status {
        add_header Content-Type text/plain;
        return 200 "Server is running\nHostname: $hostname\nDate: $time_local\nDomain: $host";
    }
    
    # Проксирование главной страницы на Render
    location = / {
        proxy_pass https://threed-ooen.onrender.com;
        proxy_set_header Host threed-ooen.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Проксирование /i/ пути на Vercel
    location ~ ^/i/ {
        proxy_pass https://page-hash-adioms-projects.vercel.app;
        proxy_set_header Host page-hash-adioms-projects.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Обработка для других путей
    location / {
        proxy_pass https://threed-ooen.onrender.com;
        proxy_set_header Host threed-ooen.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
