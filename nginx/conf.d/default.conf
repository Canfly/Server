server {
    listen 80;
    server_name _;
    
    location / {
        add_header Content-Type text/plain;
        return 200 'CanFly Nginx на Railway работает!';
    }
    
    # Эмуляция эндпойнта для /i/
    location /i/ {
        add_header Content-Type text/plain;
        return 200 'Это NuxtJS приложение для обработки /i/ запросов\nЗапрошенный путь: $request_uri';
    }
    
    # Эмуляция проксирования на Vercel
    location /vercel-proxy/ {
        add_header Content-Type text/plain;
        return 200 'Это эмуляция проксирования на canfly.vercel.org\nЗапрошенный путь: $request_uri';
    }
    
    # Базовый статус сервера
    location /status {
        add_header Content-Type text/plain;
        return 200 'Nginx статус: ОК\nВерсия: $nginx_version\nХост: $hostname\nДата: $time_local';
    }
} 