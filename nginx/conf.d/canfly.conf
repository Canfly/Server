# Основная конфигурация для canfly.org
# Обрабатывает поддомены и перенаправляет их на /i/

server {
    listen 80;
    server_name canfly.org *.canfly.org;
    
    # Перенаправление всего HTTP-трафика на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name canfly.org *.canfly.org;
    
    # SSL-настройки 
    # Замените на правильные пути к сертификатам
    ssl_certificate /etc/nginx/ssl/canfly.org.crt;
    ssl_certificate_key /etc/nginx/ssl/canfly.org.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Общие настройки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    
    # Правило перенаправления для поддоменов
    if ($host != "canfly.org") {
        # Извлекаем поддомен из имени хоста
        set $subdomain $host;
        set $subdomain "${subdomain/.canfly.org/}";
        
        # Перенаправляем на /i/ с указанием поддомена
        return 301 https://canfly.org/i/$subdomain$request_uri;
    }
    
    # Обработка запросов к /i/ через локальное NuxtJS приложение
    location ^~ /i/ {
        proxy_pass http://nuxt:3000;  # Порт, на котором работает NuxtJS в Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Передаем необходимые заголовки в NuxtJS
        proxy_set_header X-Original-Host $http_host;
        proxy_set_header X-Original-URI $request_uri;
        
        # Настройки WebSocket, если они используются в NuxtJS
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Все остальные запросы проксируем на Vercel
    location / {
        proxy_pass https://canfly.vercel.org;
        proxy_set_header Host canfly.vercel.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки для WebSocket, если используются
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Кэширование статических ресурсов
        proxy_cache_bypass $http_upgrade;
        
        # Важно для избежания проблем с CORS
        proxy_ssl_server_name on;
    }
    
    # Логи
    access_log /var/log/nginx/canfly.access.log;
    error_log /var/log/nginx/canfly.error.log;
} 